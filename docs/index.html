<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>demo1</title>
		<script src="//cdn.jsdelivr.net/npm/json-highlight@latest"></script>
		<!-- <script src="../dist/json-highlight.js"></script> -->
		<style>
			body {
				background-color: #292a2b;
				color: #d4d4d4;
				font-size: 30px;
			}
			pre {
				font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, Courier, monospace, 'Avenir',
					Helvetica, Arial, sans-serif;
			}
			.json-key {
				color: #9cdcfe;
			}
			.json-number {
				color: #b5cea8;
			}
			.json-string {
				color: #ce9178;
			}
			.json-boolean,
			.json-null {
				color: #569cd6;
			}
		</style>
	</head>
	<body>
		<pre></pre>
		<script>
			document.querySelector('pre').innerHTML = jsonHighlight({
				number: 123,
				string: 'hello',
				array: [
					2e60,
					-0.2,
					null,
					true,
					{
						nesting: [],
					},
				],
			});
		</script>
	</body>
</html>
